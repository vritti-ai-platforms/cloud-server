version: '3.8'

services:
  # ============================================================================
  # PostgreSQL Database (for local development/testing)
  # ============================================================================
  postgres:
    image: postgres:17
    container_name: vritti-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: localdev
      POSTGRES_DB: saas_db
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - vritti-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # RabbitMQ Message Broker
  # ============================================================================
  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: vritti-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: vritti
      RABBITMQ_DEFAULT_PASS: vritti_local
      RABBITMQ_DEFAULT_VHOST: /
    ports:
      - "5672:5672"    # AMQP protocol (app connects here)
      - "15672:15672"  # Management UI (http://localhost:15672)
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - vritti-network
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  pgdata:
  rabbitmq_data:

networks:
  vritti-network:
    driver: bridge
